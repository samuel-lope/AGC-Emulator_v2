
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo DSKY Emulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'DSEG7';
            src: url('https://cdn.jsdelivr.net/gh/keshikan/DSEG@v0.46/fonts/DSEG7-Modern/DSEG7Modern-BoldItalic.woff2') format('woff2');
        }
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling as requested */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dsky-panel {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5), 10px 10px 30px rgba(0,0,0,0.8);
        }
        .segment-display {
            font-family: 'DSEG7', 'Courier New', Courier, monospace;
            color: #a3ffcc;
            text-shadow: 0 0 8px rgba(163, 255, 204, 0.8), 0 0 15px rgba(163, 255, 204, 0.4);
            letter-spacing: 0.1em;
        }
        .segment-display-off {
            color: rgba(163, 255, 204, 0.05);
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
        }
        .status-light {
            transition: all 0.2s ease-in-out;
        }
        .status-light.active {
            filter: brightness(1.5) drop-shadow(0 0 8px currentColor);
        }
        .dsky-button {
            background: #2a2a2a;
            border: 2px solid #333;
            box-shadow: 0 4px 0 #111;
            transition: all 0.1s;
        }
        .dsky-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #111;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root" class="w-full h-full"></div>
</body>
</html>
