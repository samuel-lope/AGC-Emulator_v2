
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo DSKY Emulator - 16-Segment Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dsky-panel {
            background: linear-gradient(145deg, #2a2a2a 0%, #151515 100%);
            box-shadow: 
                inset 0 1px 1px rgba(255,255,255,0.1),
                inset 0 -1px 1px rgba(0,0,0,0.5),
                0 40px 100px rgba(0,0,0,0.9);
            border: 1px solid #333;
        }
        .status-light {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dsky-button {
            background: #1a1a1a;
            border-top: 2px solid #333;
            border-left: 2px solid #333;
            border-bottom: 4px solid #000;
            border-right: 4px solid #000;
            transition: none; /* Remoção de transições suaves para parecer instantâneo/mecânico */
        }
        .dsky-button:active {
            transform: translate(2px, 2px);
            border-bottom-width: 1px;
            border-right-width: 1px;
            background: #121212;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>
<body>
    <div id="root" class="w-full h-full"></div>
</body>
</html>
